<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
      <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input [(ngModel)] = "user.userEmail" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)] = "user.userPassword" type="password"></ion-input>
      </ion-item>
  </ion-list>
  <button ion-button block (click)="login(user)">Login</button>
</ion-content>
