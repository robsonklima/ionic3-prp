<ion-header>
  <ion-navbar>
    <ion-title>
      Project Risk Prediction
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="userEmail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="userPassword"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!loginForm.valid">Login</button>
  </form>
</ion-content>
