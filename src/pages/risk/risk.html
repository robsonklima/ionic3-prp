<ion-header>
  <ion-navbar no-border-bottom>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRisk()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onEditRisk(risk)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onRemoveRisk(risk)">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      {{ risk.riskTitle }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ risk.riskTitle }}</h2>
        <div class="subtitle">{{ risk.riskCategoryName }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-justify>
        <p>{{ risk.riskCause }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-justify>
        <p>{{ risk.riskEffect }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
